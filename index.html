<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>料理データベース</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    input { padding: 8px; margin: 5px 0 20px; width: 300px; }

    /* グリッドレイアウト */
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    /* レシピカード */
    .recipe {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .recipe h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }

    .recipe p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .recipe img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>料理データベース</h1>
  <input type="text" id="searchBox" placeholder="料理名または食材で検索...">
  <div id="results"></div>

  <script>
    let recipes = [];

    async function loadData() {
      const response = await fetch('recipes.json');
      recipes = await response.json();
    }

    function searchRecipes() {
      const keyword = document.getElementById('searchBox').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      const filtered = recipes.filter(r =>
        r["料理名(活用方法)"].includes(keyword) ||
        r["使用したシネコ生産物"].includes(keyword)
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = '<p>該当するレシピが見つかりません。</p>';
        return;
      }

      filtered.forEach(r => {
        const div = document.createElement('div');
        div.className = 'recipe';

        // 写真がある場合だけ出力
        let imagesHtml = "";
        ["写真1", "写真2", "写真3"].forEach(key => {
          if (r[key]) {
            imagesHtml += `<img src="${r[key]}" alt="${r["料理名(活用方法)"]}" 
              onerror="this.onerror=null;this.remove();">`;
          }
        });

        div.innerHTML = `
          <h3>${r["料理名(活用方法)"]}</h3>
          <p><b>食材:</b> ${r["使用したシネコ生産物"]}</p>
          <p><b>作成日:</b> ${new Date(r["作成日"]).toLocaleDateString()}</p>
          ${imagesHtml}
        `;
        resultsDiv.appendChild(div);
      });
    }

    document.getElementById('searchBox').addEventListener('input', searchRecipes);

    loadData();
  </script>
</body>
</html>
