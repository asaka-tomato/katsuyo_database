<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>料理データベース検索</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { padding: 8px; margin: 5px; width: 200px; }
    .recipe { border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin: 10px 0; }
    img { max-width: 200px; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>料理データベース</h1>
  <input type="text" id="searchBox" placeholder="料理名または食材で検索...">
  <div id="results"></div>

  <script>
    let recipes = [];

    async function loadData() {
      const response = await fetch('recipes.json'); // 同じリポジトリに置いたJSONを読み込む
      recipes = await response.json();
    }

    function searchRecipes() {
      const keyword = document.getElementById('searchBox').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      const filtered = recipes.filter(r =>
        r["料理名(活用方法)"].includes(keyword) ||
        r["使用したシネコ生産物"].includes(keyword)
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = '<p>該当するレシピが見つかりません。</p>';
        return;
      }

      filtered.forEach(r => {
        const div = document.createElement('div');
        div.className = 'recipe';
        div.innerHTML = `
          <h3>${r["料理名(活用方法)"]}</h3>
          <p><b>食材:</b> ${r["使用したシネコ生産物"]}</p>
          <p><b>作成日:</b> ${new Date(r["作成日"]).toLocaleDateString()}</p>
          ${r["写真のリンク"] ? `<img src="${r["写真のリンク"]}" alt="写真">` : ""}
        `;
        resultsDiv.appendChild(div);
      });
    }

    document.getElementById('searchBox').addEventListener('input', searchRecipes);

    loadData();
  </script>
</body>
</html>
