<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>料理データベース</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    h1 { margin-bottom: 10px; }
    input { padding: 8px; margin: 5px 0; }
    button { margin-top: 10px; padding: 6px 10px; cursor: pointer; }

    /* グリッドレイアウト */
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    /* レシピカード */
    .recipe {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .recipe h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }

    .recipe p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .recipe img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>料理データベース</h1>

  <!-- 検索フォーム -->
  <div id="searchArea">
    <input type="text" id="searchName" placeholder="料理名で検索">
    <div id="ingredientInputs">
      <input type="text" class="ingredient" placeholder="食材1">
    </div>
    <button id="addIngredient">＋ 食材を追加</button>
  </div>

  <div id="results"></div>

  <script>
    let recipes = [];

    async function loadData() {
      const response = await fetch('recipes.json');
      recipes = await response.json();
    }

    // 検索処理
    function searchRecipes() {
      const nameKeyword = document.getElementById('searchName').value.trim().toLowerCase();
      const ingredients = Array.from(document.querySelectorAll('.ingredient'))
        .map(input => input.value.trim().toLowerCase())
        .filter(k => k); // 空欄は除外

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      const filtered = recipes.filter(r => {
        const nameText = r["料理名(活用方法)"].toLowerCase();
        const ingredientText = r["使用したシネコ生産物"].toLowerCase();

        // 料理名が一致するか（空なら無条件OK）
        const nameMatch = !nameKeyword || nameText.includes(nameKeyword);

        // 食材はAND検索（すべて含む場合のみOK）
        const ingredientMatch = ingredients.every(k => ingredientText.includes(k));

        return nameMatch && ingredientMatch;
      });

      if (filtered.length === 0) {
        resultsDiv.innerHTML = '<p>該当するレシピが見つかりません。</p>';
        return;
      }

      filtered.forEach(r => {
        const div = document.createElement('div');
        div.className = 'recipe';

        let imagesHtml = "";
        ["写真1", "写真2", "写真3"].forEach(key => {
          if (r[key]) {
            imagesHtml += `<img src="${r[key]}" alt="${r["料理名(活用方法)"]}" 
              onerror="this.onerror=null;this.remove();">`;
          }
        });

        div.innerHTML = `
          <h3>${r["料理名(活用方法)"]}</h3>
          <p><b>食材:</b> ${r["使用したシネコ生産物"]}</p>
          <p><b>作成日:</b> ${new Date(r["作成日"]).toLocaleDateString()}</p>
          ${imagesHtml}
        `;
        resultsDiv.appendChild(div);
      });
    }

    // 入力のたびに検索
    document.getElementById('searchArea').addEventListener('input', searchRecipes);

    // ＋ボタンで食材入力欄を追加
    document.getElementById('addIngredient').addEventListener('click', () => {
      const container = document.getElementById('ingredientInputs');
      const count = container.querySelectorAll('.ingredient').length + 1;
      const newInput = document.createElement('input');
      newInput.type = "text";
      newInput.className = "ingredient";
      newInput.placeholder = `食材${count}`;
      container.appendChild(newInput);

      // 新しい入力欄も検索イベントに対応
      newInput.addEventListener('input', searchRecipes);
    });

    loadData();
  </script>
</body>
</html>
